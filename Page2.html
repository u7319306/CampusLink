<!DOCTYPE html>
    <html style="font-family: DM Sans;" lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="header.css">
            <script src="translations.js" defer></script>

    </head>
    <body>
        <div class="header">
            <h1 data-i18n="title">CampusLink</h1>
           <div class="actions">

  <button class="icon-btn" aria-haspopup="true" aria-expanded="false" id="langBtn" aria-label="Change language">
    <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
      <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
      <path d="M2 12h20M12 2a15 15 0 0 1 0 20M12 2a15 15 0 0 0 0 20" fill="none" stroke="currentColor" stroke-width="2"/>
    </svg>
  </button>

  <div class="lang-menu" id="langMenu" role="menu" aria-label="Languages">
    <button role="menuitem" data-lang="en">English</button>
    <button role="menuitem" data-lang="es">Español</button>
    <button role="menuitem" data-lang="zh">中文</button>
    <button role="menuitem" data-lang="fr">Français</button>
  </div>

  <button class="hamburger icon-btn" aria-label="Open menu">
    <span></span><span></span><span></span>
  </button>
</div>
</div>
